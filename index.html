        "addressLocality": "Melbourne",
        "addressRegion": "VIC",
        "addressCountry": "AU"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": -37.8136,
        "longitude": 144.9631
      },
      "sameAs": [],
      "description": "Professional make good, make safe and remediation services for commercial and industrial properties across Melbourne.",
      "areaServed": {
        "@type": "City",
        "name": "Melbourne"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",

          {
            "@type": "Offer",

          {
            "@type": "Offer",

            }

        ]
      }
    }
