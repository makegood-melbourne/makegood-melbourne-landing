[build]
  command = "npx astro build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Domain-level redirects (handle Google crawling www + legacy /blogs/*)
[[redirects]]
  from = "https://www.makegood.melbourne/blogs/*"
  to = "https://makegood.melbourne/blog/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.makegood.melbourne/*"
  to = "https://makegood.melbourne/:splat"
  status = 301
  force = true

# Legacy blog URL redirect (/blogs/* -> /blog/*)
[[redirects]]
  from = "/blogs/*"
  to = "/blog/:splat"
  status = 301
  force = true

# Legacy page redirects
[[redirects]]
  from = "/about"
  to = "/#about"
  status = 301
  force = true

[[redirects]]
  from = "/tenants"
  to = "/what-is-make-good/"
  status = 301
  force = true

# Legacy service-areas redirect (/service-areas/* -> /areas/*)
[[redirects]]
  from = "/service-areas/*"
  to = "/areas/:splat"
  status = 301
  force = true


[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
