[build]
  command = "npx astro build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Domain-level redirects (handle Google crawling www + legacy /blogs/*)
[[redirects]]
  from = "https://www.makegood.melbourne/blogs/*"
  to = "https://makegood.melbourne/blog/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.makegood.melbourne/*"
  to = "https://makegood.melbourne/:splat"
  status = 301
  force = true

# Legacy blog URL redirect (/blogs/* -> /blog/*)
[[redirects]]
  from = "/blogs/*"
  to = "/blog/:splat"
  status = 301
  force = true



# 404 fallback - only for truly missing pages
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
