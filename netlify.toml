[build]
  command = "npx astro build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Domain + URL normalisation (avoid duplicate canonicals in Google)
[[redirects]]
  from = "http://www.makegood.melbourne/*"
  to = "https://makegood.melbourne/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://makegood.melbourne/*"
  to = "https://makegood.melbourne/:splat"
  status = 301
  force = true

